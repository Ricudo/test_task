<div class="card" *ngIf="!myErrorService.myErrorFlag; else errorBlock">
  <div class="card-component">
    <h2>Chart</h2>
    <p>Press the "Button" to upload new chart</p>
  </div>
  <div class="card-component">
    <h3>Table with the 10 oldest people</h3>
    <p>Press the "Button" to upload new table</p>
  </div>
</div>

<ng-template #errorBlock class="card">
  <div class="card">
    <div class="card-component">
      <h3 class="red">Chart: {{myErrorService.myError}}</h3>
      <p>{{myErrorService.myErrorMessage}}</p>
    </div>
    <div class="card-component">
      <h3 class="red">Table: {{myErrorService.myError}}</h3>
      <p>{{myErrorService.myErrorMessage}}</p>
    </div>
  </div>
</ng-template>
